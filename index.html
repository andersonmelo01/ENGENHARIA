<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InfraWork - Escolha seu Layout</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* ===============================
           Estilo para a página de seleção
        ================================ */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f8;
            color: #0B2C3D;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 60px 20px 30px;
            background: linear-gradient(135deg, #0B2C3D, #114B5F);
            color: #fff;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .layout-options {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 40px 20px;
        }

        .layout-options a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 180px;
            height: 80px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #F4A261, #0B2C3D);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
        }

        .layout-options a:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #114B5F;
            color: #fff;
            font-size: 0.9rem;
        }

        @media(max-width: 600px) {
            .layout-options a {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>InfraWork Engenharia</h1>
        <p>Escolha o layout que deseja visualizar</p>
    </header>

    <section class="layout-options">
        <a href="index1.html"><i class="bi bi-grid-1x2-fill me-2"></i> Layout 1</a>
        <a href="index2.html"><i class="bi bi-grid-3x2-gap-fill me-2"></i> Layout 2</a>
        <a href="index3.html"><i class="bi bi-layout-split me-2"></i> Layout 3</a>
    </section>

    <footer>
        &copy; <span id="ano"></span> InfraWork Engenharia e Projetos - Todos os direitos reservados.
    </footer>

    <script>
        document.getElementById("ano").textContent = new Date().getFullYear();
    </script>
</body>

</html>
